<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>

<div class="container width-50">
    <div align="center"><h1>Coffee!</h1></div>
    <hr>

    <div class="row ">
        <div class="col-6 coffees ">
            <div class="row">
                <div class="col-6 coffees" >
                    <!--Insert 1st column coffee info-->
                    <div>
                        <table>
                            <thead>
                            <tr>
                                <td>ID</td>
                                <td>NAME</td>
                                <td>ROAST</td>
                            </tr>
                            </thead>
                            <tbody id="coffees"></tbody>
                        </table>
                    </div>

                </div>

                <div class="col-6 width-50">
                    <!--insert 2nd column coffee info-->
                </div>
            </div>
        </div>
        <div class="col-6 coffees " >
            <div class="form-group width-50" >
                <form>
                    <fieldset ><!--FIRST coffee selection form-->
                        <form>
                            <label for="roastSelect" class="form-label">Roast</label>

                            <select class="form-control roastSelect">
                                <option>all</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                        </form>
                        <label for="coffeeName1" class="form-label">Coffee Name</label>
                        <input type="text"  class="search  search-query form-control">
                        <input type="submit" class="submit search btn btn-block"/>
                    </fieldset>
                </form>
            </div> <!--END OF FIRST FORM-->

            <div>
                <div id="addCoffee" class="width-50"> <hr><h1>Add a Coffee</h1></div>
                <div class="form-group width-50" >
                    <form>
                        <fieldset ><!--SECOND coffee selection form-->
                            <form>
                                <label for="roastSelect" class="form-label">Roast</label>

                                <select class="form-control roastSelect">
                                    <option>all</option>
                                    <option>light</option>
                                    <option>medium</option>
                                    <option>dark</option>
                                </select>
                            </form>
                            <label for="coffeeName2" class="form-label">Name</label>
                            <input type="text"  class="search  search-query form-control">
                            <input type="submit" class="submit search btn btn-block"/>
                        </fieldset>
                    </form>
                </div>
            </div> <!--END OF SECOND FORM-->
        </div>
    </div>
</div>




    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


</body>
</html>
