<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div align="center"><h1>Coffee!</h1></div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <!--Insert 1st column coffee info-->
                        <div>
                            <table>
                                <thead>
                                    <tr>
                                        <td>ID</td>
                                        <td>NAME</td>
                                        <td>ROAST</td>
                                    </tr>
                                </thead>
                                <tbody id="coffees"></tbody>
                            </table>
                        </div>

                    </div>

                    <div class="col-6">
                        <!--insert 2nd column coffee info-->
                    </div>
                </div>
            </div>
            <div class="col-6" >
                <div class="form-group " >
                    <form>
                        <fieldset class="width-50"><!--FIRST coffee selection form-->
                            <label for="roast-selection" class="form-label">Roast</label>
                            <form>
                               <select class="form-control roast-selection">
                                    <option>light</option>
                                    <option>medium</option>
                                    <option>dark</option>
                                </select>
                            </form>
                            <div class="form-group">
                                <label for="coffeeName1" class="form-label">Coffee Name</label>
                                <input type="text"  id="coffeeName1" class="form-control search-query">
                            </div>
                            <button class="btn btn-block" id="submit1" type="submit">Submit</button>
                        </fieldset>
                    </form>
                </div> <!--END OF FIRST FORM-->

                <div>
                    <div id="addCoffee" style="border-top: 1px solid lightgrey"><h1>Add a Coffee</h1></div>
                    <form>
                        <fieldset class="width-50"><!--SECOND coffee selection form-->
                            <div class="form-group">
                                <label for="roast-selection" class="form-label">Roast</label>
                                <form>
                                    <select class="form-control roast-selection">
                                        <option>light</option>
                                        <option>medium</option>
                                        <option>dark</option>
                                    </select>
                                </form>
                            </div>
                            <div class="form-group">
                                <label for="coffeeName2" class="form-label">Name</label>
                                <input type="text" id="coffeeName2" name="coffeeName2" class="search-query form-control">
                            </div>
                            <button class="btn btn-block" id="submit2" type="submit">Submit</button>
                        </fieldset>
                    </form>
               </div> <!--END OF SECOND FORM-->
            </div>
        </div>
    </div>





    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


</body>
</html>
